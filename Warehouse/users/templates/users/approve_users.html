{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Pending User Requests</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Requested At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in pending_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.date_requested }}</td>
                <td>
                    <a href="{% url 'approve_user' user.id %}" class="btn btn-success">Approve</a>
                    <a href="{% url 'reject_user' user.id %}" class="btn btn-danger">Reject</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No pending users.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
