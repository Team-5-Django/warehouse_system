{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="d-flex justify-content-center min-vh-75 mt-5">
    <div class="col-md-6 bg-white p-4 rounded shadow">
        <h3 class="text-center mb-4">Edit User | {{ user.username }}</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label><i class="fas fa-user me-2"></i>Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label><i class="fas fa-envelope me-2"></i>Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label><i class="fas fa-user-cog me-2"></i>Is Admin?</label>
                {{ form.is_staff }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'approve_users' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
