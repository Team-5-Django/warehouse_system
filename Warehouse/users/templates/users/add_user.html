<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <!-- Bootstrap V5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
        }

        .container {
            width: 60%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <h3 class="text-center mb-4">Add New User | Manager</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label><i class="fas fa-user me-2"></i>Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label><i class="fas fa-envelope me-2"></i>Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3 position-relative">
                <label><i class="fas fa-user-tag me-2"></i> Role</label>
                <div class="input-group">
                    {{ form.role }}
                    <span class="input-group-text"><i class="fas fa-chevron-down"></i></span>
                </div>
            </div>
        
            <div class="mb-3">
                <label><i class="fas fa-lock me-2"></i>Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary display-inline w-40">Add User</button>
            <a href="{% url 'dashboard' %}" class="btn btn-primary display-inline w-40">Go Back</a>
        </form>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
