{% extends 'base.html' %}
{% block content %}
<h2>Orders</h2>
<a href="{% url 'order_create' %}" class="btn btn-primary mb-3">Create New Order</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Reference</th>
            <th>Supermarket</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.reference }}</td>
            <td>{{ order.supermarket.name }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.created_at }}</td>
            <td>
                <a href="{% url 'order_detail' order.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'order_update' order.pk %}" class="btn btn-warning btn-sm">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
