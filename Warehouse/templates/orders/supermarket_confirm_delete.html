{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Supermarket</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'supermarket_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
