{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class=" text-center">{% if object %}Edit{% else %}Add{% endif %} Supermarket</h2>
    <form method="post" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary me-2">Save</button>
        <a href="{% url 'supermarket_list' %}" class="btn btn-secondary mt-1">Cancel</a>
    </form>
</div>
{% endblock %}
