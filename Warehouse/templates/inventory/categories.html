
{% extends 'base.html' %}

{% block title %}
<title>Categories</title>
{% endblock %}

{% block content %}
    <h1 class="mt-3 text-center">All Categories</h1>
    <div class="d-flex justify-content-end">
      <a href="{% url 'add_category' %}" class="btn btn-dark btn-sm me-3 text-white px-3 py-1 rounded-pill">
          + Add Category
      </a>
    
  </div>
  
    <hr>
   
    <div class="d-flex flex-wrap gap-3 justify-content-center mt-5">
      {% for category in categories %}
      <div class="card text-center p-3" style="width: 18rem; background-color: #ffffff; border-radius: 10px;">
        <a href="{% url 'category_products' category.id %}" class="text-decoration-none text-dark">
       <img src="{{ category.thumbnail }}" class="card-img-top" alt="{{ category.name }}" style="height: 150px; object-fit: cover; border-radius: 10px;">
       </a>
       <h5 class="card-title">{{ category.name }}</h5>
       <a href="{% url 'delete_category'  category.id  %}" class="btn btn-dark btn-sm me-3 text-white px-3 py-1 rounded-pill">
        Delete
      </a>
      </div>
      {% endfor %}
  </div>
  
  {% endblock %}
