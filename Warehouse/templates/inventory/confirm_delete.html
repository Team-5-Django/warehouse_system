{% extends 'base.html' %}

{% block title %}
<title>product</title>
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Are you sure that you want to delete this?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-dark">Delete</button>
        <a href="{% url 'products' %}" class="btn btn-dark">Cancel</a>
    </form>
</div>
{% endblock %}
