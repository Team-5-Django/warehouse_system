{% extends 'base.html' %}

{% block title %}
<title>{{ category.name }}</title>
{% endblock %}

{% block content %}
    <h1 class="mt-3 text-center">{{ category.name }} - Products</h1>
    <hr>

    <div class="d-flex flex-wrap gap-3 justify-content-center">
        {% for product in products %}
        <a href="{% url 'productdetails' product_id=product.id %}" class="text-decoration-none" style="color: black;">
            <div class="card h-100" style="width: 18rem;">
                <img src="{{ product.thumbnail }}" class="card-img-top" alt="{{ product.title }}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text flex-grow-1">{{ product.description }}</p>
                </div>
            </div>
        </a>
        {% empty %}
        <p class="text-center">No products available in this category.</p>
        {% endfor %}
    </div>
{% endblock %}
