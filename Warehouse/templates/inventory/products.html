{% extends 'base.html' %}

{% block title %}
<title>Products</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-end">
  <a href="{% url 'add_product' %}" class="btn btn-dark btn-sm me-3 text-white px-3 py-1 rounded-pill">
      + Add Product
  </a>
</div>
  <div class="d-flex flex-wrap justify-content-center gap-3">
    {% for product in products %}
      <a href="{% url 'productdetails' product_id=product.id %}" class="text-decoration-none" style="color: black;">
        <div class="card" 
             style="width: 14rem; border-radius: 0; border: 2px solid #ddd; box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);"> <!-- إزالة التدوير وإضافة ظل وحدود -->
          <img src="{{ product.thumbnail }}" class="card-img-top object-fit-cover" 
               alt="..." style="height: 150px; border-radius: 0;"> 
          <div class="card-body">
            <h6 class="card-title">{{ product.name }}</h6>
            <p class="card-text" style="font-size: 0.85rem;">{{ product.description }}</p>
        </div>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
