{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Products</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>image</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.name }}</td>
                                <td><img src="{{ product.thumbnail }}" width='50px' height='50px'></td>
                                <td>{{ product.category }}</td>
                                <td>{{ product.quantity }} <a href="{% url 'add_shipment' product_id=product.id %}" class="btn btn-success mx-2">Purchase</a> </td>
                                <td>
                                    <a href="{% url 'update_product' product.id %}" class="btn btn-primary">Edit</a>
                                    <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
