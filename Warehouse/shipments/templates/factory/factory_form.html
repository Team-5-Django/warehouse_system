{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5 text-center">{% if edit %}Edit{% else %}Add{% endif %} Factory</h1>
    <form method="post" class="mt-3 register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if edit %}Update{% else %}Add{% endif %}</button>
    </form>
    <a href="{% url 'factory_list' %}" class="btn btn-primary mt-3">Back to Factory List</a>
</div>
{%endblock%}
