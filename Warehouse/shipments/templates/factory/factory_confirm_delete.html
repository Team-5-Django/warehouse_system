{% extends 'base.html' %}
{% block content %}
<h2><i class="bi bi-exclamation-triangle me-2"></i> Confirm Delete</h2>
<p>Are you sure you want to delete the factory "{{ shipment.reference }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'factory_detail' factory.id %}">Cancel</a>
</form>
{% endblock %}
