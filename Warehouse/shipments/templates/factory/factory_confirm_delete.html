{% extends 'base.html' %}
{% block content %}
<h2 class="mt-5">Confirm Delete</h2>
<p>Are you sure you want to delete the factory "{{ shipment.reference }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Yes, Delete</button>
    <a  class="btn btn-secondary" href="{% url 'factory_detail' factory.id %}">Cancel</a>
</form>
{% endblock %}
