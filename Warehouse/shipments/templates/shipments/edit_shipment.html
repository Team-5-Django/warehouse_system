{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card shadow-sm border rounded p-4 bg-light">
        <h2 class="mb-3 text-center">Edit Shipment: {{ shipment.reference }}</h2>

        <form method="post" class="shipment-form mb-4">
            {% csrf_token %}
            <div class="mb-3">
                {% for field in shipment_form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'shipment_list' %}" class="btn btn-secondary">Back to Shipments</a>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        width: 100%;
        max-width: 100%;
        border-radius: 12px;
    }

    .btn {
        transition: all 0.3s ease-in-out;
    }

    .btn:hover {
        transform: scale(1.05);
    }
</style>

<script>
    window.onload = () => {
        document.querySelectorAll('.shipment-form input, .shipment-form select, .shipment-form textarea').forEach(inputElement => {
            inputElement.classList.add("form-control");
        });

        document.querySelectorAll('.shipment-form label').forEach(labelElement => {
            labelElement.classList.add("form-label");
        });
    }
</script>
{% endblock %}
