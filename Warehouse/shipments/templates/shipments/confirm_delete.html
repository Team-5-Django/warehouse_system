{% extends 'base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete shipment "{{ shipment.reference }}"?</p>

<form method="post" >
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Yes, Delete</button>
    <a  href="{% url 'shipment_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
